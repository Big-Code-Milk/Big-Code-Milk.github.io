<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetaste_hexo</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
        }
        
        .container {
            width: 1024px;
            margin: 0 auto;
        }
        
        .wrap {
            width: 940px;
            margin: 0 auto;
            padding-top: 30px;
        }
        
        .header {
            margin: 0 auto;
            width: 940px;
            display: flex;
            justify-content: space-between;
        }
        
        .logo {
            width: 211px;
        }
        
        .menu {
            font-size: 16px;
            display: flex;
            width: 320px;
            align-items: center;
            justify-content: space-between;
        }
        
        .menu a {
            padding: 4px;
            display: block;
            font-weight: 700;
            text-decoration: none;
            color: #3F5D45;
        }
        
        .menu a:hover {
            background-color: #EAF0ED;
        }
        
        .banner {
            margin-top: 30px;
        }
        
        .main {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
        }
        
        .category h3 {
            color: #EAF0ED;
            background-color: #3F5D45
        }
        
        .category li {
            font-size: 24px;
            font-weight: 700;
            width: 300px;
            text-align: center;
            line-height: 65px;
        }
        
        .category a {
            display: block;
            color: #3F5D45;
            text-decoration: none;
        }
        
        .category a:hover {
            background-color: #EAF0ED;
        }
        
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 620px;
        }
        
        .card {
            margin-bottom: 20px;
            position: relative;
        }
        
        .card h4 {
            color: #3F5D45;
            display: flex;
            justify-content: space-between;
            padding-top: 14px;
            padding-bottom: 14px;
            padding-left: 33px;
            padding-right: 20px;
            font-weight: 400;
            font-size: 20px;
            line-height: 28px;
        }
        
        .card span {
            font-weight: 900;
        }
        
        .putincart {
            background-color: #EAF0ED;
            border: none;
            color: #3F5D45;
            font-size: 24px;
            font-weight: 900;
            width: 100%;
            padding: 15.5px;
            cursor: pointer;
        }
        
        .putincart:hover {
            color: #EAF0ED;
            background-color: #3F5D45;
        }
        
        .card p {
            color: #EAF0ED;
            writing-mode: vertical-rl;
            position: absolute;
            left: 20px;
            top: 0;
            font-size: 16px;
            padding: 10px;
            background-color: #3F5D45;
            letter-spacing: 5.5px;
            font-weight: 700;
        }
        
        .pagemark {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            margin-bottom: 60px;
        }
        
        .pagemark a {
            display: flex;
            border: 1px solid#EAF0ED;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: 60px;
            height: 60px;
            font-display: block;
            color: #3F5D45;
            text-decoration: none;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            line-height: 20px;
        }
        
        .pagemark a:hover {
            color: #EAF0ED;
            background-color: #3F5D45;
        }
    </style>
</head>
