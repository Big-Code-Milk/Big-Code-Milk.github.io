backend:
  name: git-gateway # https://github.com/netlify/netlify-cms
  branch: master # 要更新的分支(可选；默认为主分支)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "source/images/uploads" # 媒体文件将存储在图片/上载下的Repo中。
public_folder: "/images/uploads" # 上传的媒体的src属性将以/images/uploads开头。

site_url: https://unruffled-euler-1a9783.netlify.app # 网站网址
display_url: https://unruffled-euler-1a9783.netlify.app # 显示网址

locale: "zh_Hans" # 语言环境 https://github.com/netlify/netlify-cms/tree/master/packages/netlify-cms-locales/src

collections: # https://www.netlifycms.org/docs/configuration-options/#collections
  - name: "posts" # 在路由中使用，例如：/admin/collections/blog。
    label: "Post" # 在用户界面中使用
    folder: "source/_posts" # 存储文件的文件夹的路径。
    create: true # 允许用户在这个集合中创建新的文件。
    fields: # 每份文件的字段，通常是前面的内容。
      - {
          label: "看板圖",
          name: "banner_img",
          widget: "image",
          required: false,
        }
      - {
          label: "文章封面",
          name: "index_img",
          widget: "image",
          required: false,
        }
      - { label: "文章排序", name: "sticky", widget: "number", required: false }
      - { label: "标题", name: "title", widget: "string" }
      - {
          label: "發布日期",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD HH:mm:ss",
          dateFormat: "YYYY-MM-DD",
          timeFormat: "HH:mm:ss",
          required: false,
        }
      - {
          label: "更新日期",
          name: "updated",
          widget: "datetime",
          format: "YYYY-MM-DD HH:mm:ss",
          dateFormat: "YYYY-MM-DD",
          timeFormat: "HH:mm:ss",
          required: false,
        }
      - { label: "標籤", name: "tags", widget: "list", required: false }
      - { label: "分類", name: "categories", widget: "list", required: false }
      - { label: "關鍵詞", name: "keywords", widget: "list", required: false }
      - { label: "摘要", name: "excerpt", widget: "list", required: false }
      - { label: "内容", name: "body", widget: "markdown", required: false }
      - {
          label: "永久連結",
          name: "permalink",
          widget: "string",
          required: false,
        }
      - {
          label: "評論",
          name: "comments",
          widget: "boolean",
          default: true,
          required: false,
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "source/about/index.md"
        name: "about"
        label: "關於"
        fields:
          - { label: "標題", name: "title", widget: "string" }
          - { label: "内容", name: "body", widget: "markdown", required: false }
          - {
              label: "評論",
              name: "comments",
              widget: "boolean",
              default: true,
              required: false,
            }

  # 如果你不是fluid主题，请删除以下配置，或者对文件路径及字段进行修改
  - name: "settings"
    label: "settings"
    files:
      - file: "source/_data/fluid_config.yml"
        name: "fluid"
        label: "fluid主题配置"
        editor:
          preview: true # 是否开启编辑预览
        fields:
          - label: "首页"
            name: "index"
            widget: "object"
            collapsed: true # 是否折叠显示
            fields:
              - label: "看板圖"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
          - label: "文章頁"
            name: "post"
            widget: "object"
            collapsed: true
            fields:
              - label: "看板圖(默認)"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
              - label: "文章看板圖(默認)"
                name: "default_index_img"
                widget: "image"
          - label: "歸檔頁"
            name: "archive"
            widget: "object"
            collapsed: true
            fields:
              - label: "看板圖"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
          - label: "分類頁"
            name: "category"
            widget: "object"
            collapsed: true
            fields:
              - label: "看板圖"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
          - label: "標籤頁"
            name: "tag"
            widget: "object"
            collapsed: true
            fields:
              - label: "看板圖"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
          - label: "關於頁"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - label: "看板圖"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
          - label: "友情連結頁"
            name: "links"
            widget: "object"
            collapsed: true
            fields:
              - label: "看板圖"
                name: "banner_img"
                widget: "image"
              - label: "高度"
                name: "banner_img_height"
                widget: "number"
              - label: "项目"
                name: "items"
                widget: "list"
                fields:
                  - {
                      label: "網站名稱",
                      name: "title",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "網站描述",
                      name: "intro",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "網站地址",
                      name: "link",
                      widget: "string",
                      required: false,
                    }
                  - {
                      label: "網站圖片",
                      name: "avatar",
                      widget: "image",
                      required: false,
                    }